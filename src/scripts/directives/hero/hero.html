<div class="card clearfix">
    <div class="heroe-image">
        <div class="heroe-number">{{number + 1 | ordinal}}</div>
        <img src="{{picture}}">
    </div>
    <div class="heroe-data">
        <h2>{{ nickname}}</h2>
        <h3>{{ name}}</h3>
        <h3>Estatura: {{ height }}</h3>
    </div>
</div>
